<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Form Bootstrap</title>
  </head>
  <body>
      <div class="container">
          <h2 class="alert bg-primary text-center mt-3">PENDAFTARAN MAHASISWA/I BARU</h2>
      
      <form>
        <div class="form-group">
          <label for="NamaLengkap">Nama Lengkap</label>
          <input type="text" name="" class="form-control" placeholder="Masukkan Nama Lengkap Anda" id="NamaLengkap">
        </div>

        <div class="form-group">
          <label for="Email">Email</label>
          <input type="email" name="" class="form-control" placeholder="Masukkan Email Anda" id="Email">
        </div>

        <div class="form-group">
          <label for="Password">Password</label>
          <input type="password" name="" class="form-control" placeholder="Masukkan Password Anda" id="Password">
          <small>Password harus terdiri dari angka dan huruf (minimal 8 karakter)</small>
        </div>

        <div class="row">
        <div class="col-md-6">
        <div class="form-group">
          <label for="TempatLahir">Tempat Lahir</label>
          <input type="text" name="" class="form-control" placeholder="Masukkan Tempat Lahir Anda" id="TempatLahir">
        </div>
        </div>
        
        <div class="col-md-6"> 
        <div class="form-group">
          <label for="TanggalLahir">Tanggal Lahir</label>
          <input type="date" name="" class="form-control" id="TanggalLahir">
        </div>   
        </div>
        </div>
        
        <div class="form-group">
          <label>Pilih Jurusan</label>
          <select class="form-control">
            <option>1. Teknik Informatika</option>
            <option>2. Teknik Komputer</option>
            <option>3. Teknik Informasi</option>
            <option>4. Sistem Informasi</option>
            <option>5. Arsitektur</option>
            <option>6. Kewirausahaan</option>
            <option>7. Ekonomi</option>
            <option>8. Akuntansi</option>
            <option>9. Ilmu Komunikasi</option>
            <option>10. Hubungan Internasional</option>
            <option>11. Perencanaan Wilayah dan Kota</option>
            <option>12. Geografi</option>
            <option>13. Ilmu Pemerintahan</option>
          </select>
        </div>

        <div class="form-group">
          <label>Alasan Memilih Universitas Amikom Yogyakarta</label>
          <textarea class="form-control" rows="5" ></textarea>
        </div>

        <div class="form-group">
          <label>Jenis Kelamin</label><br>
          <div class="form-check-inline">
            <input type="radio" class="form-check-input" name="radio1" id="radio2" checked="">
            <label>Laki-Laki</label>
        </div>

        <div class="form-check-inline">
            <input type="radio" class="form-check-input" name="radio1" id="radio2">
            <label>Perempuan</label>
        </div>
        </div>

        <div class="form-group">
          <label>Upload File</label>
          <input type="file" class="form-control-file" name="">
          <small>Upload File dengan ukuran Maksimal 2 MB</small>
        </div>

        <button type="submit" class="btn btn-success">SIMPAN</button>
        <button type="reset" class="btn btn-danger">RESET</button>

      </form>
      </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
